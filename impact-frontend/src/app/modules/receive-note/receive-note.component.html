<h1 class="page-title">Receive Note</h1>
<fieldset style="border-radius: 10px; border: 1px solid lightgray; padding: 20px;">
  <div class="container-fluid" *ngIf="receiveNote?.length !== 0; else elseBlock">
    <div class="card" style="width: 700px; margin-bottom: 10px;" *ngFor="let notes of receiveNote">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <h2 class="card-title">{{notes.firstName}} {{notes.lastName}}</h2>
              <h3 class="card-subtitle mb-2 text-muted">{{notes.role}}</h3>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <h5 class="card-subtitle mb-2 text-muted">{{notes.date | date: 'dd/MM/yyyy h:mm a'}}</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <p class="card-text">{{notes.message}}</p>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary float-end m-2">Delete</button>
        <button type="button" class="btn btn-primary float-end m-2" (click)="open(content, notes.noteId)">
          Reply
        </button>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
  No notes received
  </ng-template>
</fieldset>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reply</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Able to open pop up
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>
