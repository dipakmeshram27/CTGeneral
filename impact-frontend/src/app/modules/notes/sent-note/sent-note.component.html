<div class="title1">Sent Notes</div>
<fieldset style="border-radius: 10px; border: 1px solid lightgray; padding-top: 20px; padding-bottom: 20px;">
  <div class="container-fluid" *ngIf="sendNote?.length !== 0; else elseBlock;">
    <div class="card" style="margin-bottom: 10px;" *ngFor="let notes of sendNote">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-8">
            <div class="title2">{{notes.firstName}} {{notes.lastName}}</div>
            <div class="title3">{{notes.role}}</div>
          </div>
          <div class="col-sm-4">
            <div class="caption2">{{notes.date | date: 'dd/MM/yyyy h:mm a'}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="regular">{{notes.message}}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="regular float-end">Response to the note</div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <ng-template #elseBlock>
    No notes available
  </ng-template>
</fieldset>
