
<div class= "d-flex">
    <ul ngbNav #noteNav="ngbNav" [(activeId)]="active" class="nav-pills" orientation="vertical">
        <li ngbNavItem = "send">
            <a ngbNavLink>Send Notes</a>
            <ng-template ngbNavContent>
                <p>
                    Send notes
                </p>
            </ng-template>
        </li>
        <li ngbNavItem = "received">
            <a ngbNavLink>Received Notes</a>
            <ng-template ngbNavContent>
                <p>
                   Receive notes
                </p>
            </ng-template>
        </li>
        <li ngbNavItem = "sent">
            <a ngbNavLink>Sent Notes</a>
            <ng-template ngbNavContent>
                <p>
                   Sent notes
                </p>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="noteNav" class="ml-4"></div>
</div>
